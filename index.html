<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body>

    <div id="container">


        <div id="boardHeader">

            <div id="selectPlayer">
                Please select a player.
            </div>
            <div class="player">
                <button id="playerX" class="playerBtn">Player X</button>
            </div>

            <div class="player">
                <button id="playerO" class="playerBtn">Player O</button>
            </div>

            <div id="statusBar">

            </div>
        </div>

        <div id="gameBoard">
            <div id="gbInner">
                <button id="s1" class="gbButton"></button>
                <button id="s2" class="gbButton"></button>
                <button id="s3" class="gbButton"></button>

                <button id="s4" class="gbButton"></button>
                <button id="s5" class="gbButton"></button>
                <button id="s6" class="gbButton"></button>

                <button id="s7" class="gbButton"></button>
                <button id="s8" class="gbButton"></button>
                <button id="s9" class="gbButton"></button>
            </div>

        </div>

        <div id="footer">
            <button id="restart">RESTART GAME</button>
        </div>
    </div>


</body>

<script src="js/main.js"></script>

</html>
